<ion-header>
  <ion-navbar>
    <ion-title>
      Administrador
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid>
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <h3 id="administrador-heading3" style="color:#000000;">
    Painel de Administrador
  </h3>
  <div class="spacer" style="height:100px;" id="administrador-spacer4"></div>
  <button id="administrador-button4" ion-button color="positive" block icon-left on-click="goToCadastrarNovoUsuRio()">
    <ion-icon name="add-circle"></ion-icon>
    Cadastrar Usuário
  </button>
  <button id="administrador-button5" ion-button color="positive" block icon-left on-click="goToMenu()">
    <ion-icon name="cog"></ion-icon>
    Acessar como Gerente
  </button>
  <button id="administrador-button6" ion-button color="positive" block icon-left>
    <ion-icon name="construct"></ion-icon>
    Editar Usuário
  </button>
  <button id="administrador-button7" ion-button color="positive" block icon-left>
    <ion-icon name="notifications"></ion-icon>
    Enviar Notificação
  </button>
</ion-content>
