<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastrar Novo Usuário
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="cadastrarNovoUsuRio-form2">
    <ion-list id="cadastrarNovoUsuRio-list2">
      <ion-item id="cadastrarNovoUsuRio-input3">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="cadastrarNovoUsuRio-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="cadastrarNovoUsuRio-select1">
        <ion-label>
          Time
        </ion-label>
        <ion-select name="">
          <ion-option>
            Time 01
          </ion-option>
          <ion-option>
            Time 02
          </ion-option>
          <ion-option>
            Time 03
          </ion-option>
          <ion-option>
            Time 04
          </ion-option>
          <ion-option>
            Time 05
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="cadastrarNovoUsuRio-select2">
        <ion-label>
          Permissão
        </ion-label>
        <ion-select name="">
          <ion-option>
            Administrador
          </ion-option>
          <ion-option>
            Gerente de Produto
          </ion-option>
          <ion-option>
            Desenvolvedor
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="cadastrarNovoUsuRio-input6">
        <ion-label>
          Telefone
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="cadastrarNovoUsuRio-input5">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="text" placeholder="SenhaPadrao2021"></ion-input>
      </ion-item>
    </ion-list>
    <button id="cadastrarNovoUsuRio-button8" ion-button color="positive" block on-click="goToAdministrador()">
      Cadastrar
    </button>
  </form>
</ion-content>
